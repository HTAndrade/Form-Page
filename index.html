<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>

    <div class="container">
      <div id="header">
        <p>Criar Conta</p>
      </div>
      <div id="form">
        <div class="selector">
          Primeiro Nome <br />
          <input type="text" placeholder="Nome" />
        </div>
        <br />
        <div class="selector">
          Último Nome <br />
          <input type="text" placeholder="Último Nome" />
        </div>
        <br />
        <div class="selector">
          Nascimento <br />
          <input type="date" />
        </div>
        <br />
        <div class="background-login">
          <div class="selector">
            E-mail <br />
            <input type="email" placeholder="fulanodetal@gmail.com" />
          </div>
          <br />
          <div class="selector">
            Senha <br />
            <input type="password" placeholder="******" />
            <br />
            <div class="selector">
              Confirmar Senha <br />
              <input type="password" placeholder="******" />
            </div>
          </div>
        </div>
        <br />
        <div class="genero">
          Gênero <br />
          <select name="Genero" id="">
            <option value="">Masculino</option>
            <option value="">Feminino</option>
            <option value="">Outro</option>
          </select>
        </div>
      </div>
      <div class="btn"><a href="#">Criar conta</a></div>
    </div>
  </body>
</html>
